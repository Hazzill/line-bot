
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบสั่งสินค้าผ่าน Line OA</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
</head>
<body>

    <form class="w-75 mx-auto">
   	       <p class="mt-3"></p>
     <div>
	<label for="datetime">วันที่และเวลา:</label>
 	 <input type="datetime-local" id="datetime" name="datetime">

	  <script>
	    const input = document.querySelector("#datetime");
	    const now = new Date();
	    const options = {
	      year: 'numeric',
	      month: '2-digit',
	      day: '2-digit',
	      hour: '2-digit',
	      minute: '2-digit',
	      hour12: false,
	      timeZone: 'Asia/Bangkok'
	    };
	    const formattedDateTime = now.toLocaleString('th-TH', options).replace(',','');
	    input.value = formattedDateTime;
	  </script>
		
        </div>
        <p class="mt-3">รหัสผู้ขาย</p>
        <div>
            <input class="form-control w-100 mt-1" name="SellerID" placeholder="" required>
        </div>
        <p class="mt-3">ลูกค้า</p>
        <div>
            <input class="form-control w-100 mt-1" name="customer" required>
        </div>
        <p class="mt-3">รายการสินค้า</p>
        <div>
            <input class="form-control w-100 mt-1" name="product" required>
        </div>
        <p class="mt-3">จำนวน</p>
        <div>
            <input type="number" class="form-control w-100 mt-1" name="quantity" required>
        </div>
        <p class="mt-3">ราคาขาย</p>
        <div>
            <input type="number" class="form-control w-100 mt-1" name="price" required>
        </div>
	<p class="mt-3">หมายเหตุ</p>
        <div >			
            <textarea class="form-control w-100 mt-1" name="note" > </textarea>
        </div>

        <input type="submit" class="mt-4 btn btn-primary" value="บันทึกการสั่งซื้อ">
    </form>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script>

        $(document).ready(function () {
            const liffId = "1660766925-qDv7zvV5";
            initializeLiff(liffId);
        })

        function initializeLiff(liffId) {
            liff.init({
                liffId: liffId
            }).then(() => {
                initializeApp();
            }).catch((err) => {
                console.log('LIFF Initialization failed ', err);
            });
        }

        function sendText(text) {
            liff.sendMessages([{
                'type': 'text',
                'text': text
            }]).then(function () {
                liff.closeWindow();
            }).catch(function (error) {
                window.alert('Failed to send message ' + error);
            });
        }

        const params = (new URL(document.location)).searchParams;
        const key = params.get('key');

        $(function () {
            $('form').submit(function () {
                const date    = $('input[name="datetime"]').val();
                const name    = $('input[name="SellerID"]').val();
                const customer = $('input[name="customer"]').val();
                const product  = $('input[name="product"]').val();
                const quantity  = $('input[name="quantity"]').val();
                const price = $('input[name="price"]').val();
		const note    = $('textarea[name="note"]').val();
                const msg     = `${date}\n${name}\n${customer}\n${product}\n${quantity}\n${price}\n${note}`;
                sendText(msg);
                return false;
            });
        });

    </script>

</body>
</html>

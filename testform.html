<!DOCTYPE html>
<html>
<head>
  <title>ตัวอย่างฟอร์มที่มีหลายชุดตัวเลือก</title>
  <style>
    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      padding: 12px 16px;
      z-index: 1;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .dropdown-option {
      cursor: pointer;
    }

    .dropdown-option:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <form>
    <div class="dropdown">
      <span id="selectedOption" onclick="toggleDropdown()">กรอกตัวเลือกอื่น ๆ</span>
      <div id="dropdownOptions" class="dropdown-content">
        <div class="dropdown-option" onclick="selectOtherOption()">กรอกตัวเลือกอื่น ๆ</div>
        <div class="dropdown-option" onclick="selectOption('ตัวเลือก 1')">ตัวเลือก 1</div>
        <div class="dropdown-option" onclick="selectOption('ตัวเลือก 2')">ตัวเลือก 2</div>
        <div class="dropdown-option" onclick="selectOption('ตัวเลือก 3')">ตัวเลือก 3</div>
        <div class="dropdown-option" onclick="selectOption('ตัวเลือก 4')">ตัวเลือก 4</div>
      </div>
    </div>

    <div class="dropdown">
      <span id="selectedOption2" onclick="toggleDropdown2()">กรอกตัวเลือกอื่น ๆ 2</span>
      <div id="dropdownOptions2" class="dropdown-content">
        <div class="dropdown-option" onclick="selectOtherOption2()">กรอกตัวเลือกอื่น ๆ 2</div>
        <div class="dropdown-option" onclick="selectOption2('ตัวเลือก 5')">ตัวเลือก 5</div>
        <div class="dropdown-option" onclick="selectOption2('ตัวเลือก 6')">ตัวเลือก 6</div>
        <div class="dropdown-option" onclick="selectOption2('ตัวเลือก 7')">ตัวเลือก 7</div>
        <div class="dropdown-option" onclick="selectOption2('ตัวเลือก 8')">ตัวเลือก 8</div>
      </div>
    </div>
  </form>

  <script>
    var dropdownOptions = document.getElementById('dropdownOptions');
    var selectedOption = document.getElementById('selectedOption');

    var dropdownOptions2 = document.getElementById('dropdownOptions2');
    var selectedOption2 = document.getElementById('selectedOption2');

    function toggleDropdown() {
      dropdownOptions.style.display = dropdownOptions.style.display === 'none' ? 'block' : 'none';
    }

    function toggleDropdown2() {
      dropdownOptions2.style.display = dropdownOptions2.style.display === 'none' ? 'block' : 'none';
    }

    function selectOption(option) {
      selectedOption.textContent = option;
      dropdownOptions.style.display = 'none';
    }

    function selectOption2(option) {
      selectedOption2.textContent = option;
      dropdownOptions2.style.display = 'none';
    }

    function selectOtherOption() {
      var userInput = prompt('กรุณากรอกตัวเลือกอื่น ๆ');
      if (userInput !== null) {
        selectedOption.textContent = userInput;
        dropdownOptions.style.display = 'none';
      }
    }

    function selectOtherOption2() {
      var userInput = prompt('กรุณากรอกตัวเลือกอื่น ๆ 2');
      if (userInput !== null) {
        selectedOption2.textContent = userInput;
        dropdownOptions2.style.display = 'none';
      }
    }
  </script>
</body>
</html>
